
<table class="table">
  <thead>
    <tr>
    <th>Id</th>
    <th>Customer Name</th>
    <th>Car Name</th>
    <th>Rent Date</th>
    <th>Return Date</th>
  </tr>
  </thead>
  <tr *ngFor="let rental of rentals">
    <td>{{rental.id}}</td>
    <td>{{rental.fullName}}</td>
    <td>{{rental.brandName}}</td>
    <td>{{rental.rentDate}}</td>
    <td>{{rental.returnDate}}</td>
  </tr>
</table>
